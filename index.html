<!DOCTYPE html>

<html lang="pt-br, en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Cesar Felipe - DoWhile2021
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-landing">
        <main>
            <div class="container">
                <div class="cordao">
                    <img class="cord" src="image/faixa.svg" alt="Cordão do cracha">
                    <img class="hole" src="image/quebra.svg" alt="Furo do cracha">
                </div>
                <div class="avatar">
                    <span>
                        <img src="image/build.svg" alt="Selo branco Rocketseat">
                    </span>
                    <img id="userImg" src="image/github.svg" alt="Foto pessoal">
                </div>
                <h1 id="userName">César Felipe1</h1>
                <a id="userGithubLink" href="https://www.github.com/" target="_blank">
                    <img src="image/github.svg" alt="Icone do github">
                    <span id="userLogin">CésarFelipe</span>
                </a>
                <p id="userBio">
                    An instructor focused on helping pople start programming for web
                </p>
                <ul id="socialList">
                    <li class="youtube">
                        <a class="socialLink" href="https://youtube.com" target="_blank"><img src="image/youtube.svg"
                                alt="Link para o youtube">
                        </a>
                    </li>
                    <li class="linkedin">
                        <a class="socialLink" href="https://www.linkedin.com/in/" target="_blank"><img
                                src="image/linkedin.svg" alt="Link para o linkedin">
                        </a>
                    </li>
                </ul>
            </div>
            <p id="dark" onclick="darkMode()">Mudar tema</p>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
